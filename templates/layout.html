    
 <!DOCTYPE html>
 <html>
     <head>
         <meta charset="utf-8" />
         <title>{% block title %}{% endblock %}</title>
         <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     </head>

     <body>
        
    

         <div class="body-content">
            <p><a href="{{ url_for('Burger') }}" class="item Burger">Back to Burger (b2b)</a></p>
            <div style="left: 0;animation: slideLeft {{ Times }}s ease-out forwards;" class="curtain"></div>
            <div style="right: 0;animation: slideRight {{ Times }}s ease-out forwards;" class="curtain"></div>
             {% block content %}
             {% endblock %}
             <hr/>
             
         </div>
     </body>
 </html>
