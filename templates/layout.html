    
 <!DOCTYPE html>
 <html>
     <head>
         <meta charset="utf-8" />
         <title>{% block title %}{% endblock %}</title>
         <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     </head>

     <body>
         <div class="navbar">
             <a href="{{ url_for('Burger') }}" class="item Burger">Burger</a>
             <a href="{{ url_for('Sesame') }}" class="item Sesame">Sesame</a>
             <a href="{{ url_for('Top_Bun') }}" class="item Top_Bun">Top_Bun</a>
             <a href="{{ url_for('Lettuce') }}" class="item Lettuce">Lettuce</a>
             <a href="{{ url_for('Tomato') }}" class="item Tomato">Tomato</a>
             <a href="{{ url_for('Cheese') }}" class="item Cheese">Cheese</a>
             <a href="{{ url_for('Patty') }}" class="item Patty">Patty</a>
             <a href="{{ url_for('Bottom_Bun') }}" class="item Bottom_Bun">Bottom_Bun</a>
             
         </div>

         <div class="body-content">
             {% block content %}
             {% endblock %}
             <hr/>
             <footer>
                 <p>Sohan Hormuzdiar &copy; 2025</p>
             </footer>
         </div>
     </body>
 </html>
